<div class="login-page">
    <div class="content">
        <form class="login-form">
            <div class="text-center">
                <img src="./../../assets/images/logo.png" style="width: 150px; height: auto;" />
            </div>
            <div style="float:left; width: 100%; height: 20px;">
            </div>
            <div class="text-center">
                <h3 class="app-name">LSystems Boxes</h3>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="email" placeholder="Correo Electrónico" name="email" id="email" [(ngModel)]="email">
                    </mat-form-field>
                </div>

            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Contraseña" name="clave" id="clave" [(ngModel)]="clave">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                <div fxFlex fxLayoutAlign="end">
                    <a href="javascript:void(0)">Recuperar Contraseña</a>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" (click)="onLogin()">Ingresar</button>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 0 0">
                <div fxFlexFill>
                    <a mat-raised-button color="accent" class="w-100" [routerLinkActive]="'active'" [routerLink]="['/register']">
                        Crear Cuenta
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
